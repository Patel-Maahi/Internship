<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="assests/CSS/card.css" />
  </head>
  <body>
    <!-- section starts -->
    <section class="card">
      <!--header starts-->
      <header class="card-head">
        <h4 class="card-heading">Your Cards</h4>
        <button class="btn-next">
          <img src="./assests/images/next icon.png" alt="next icon" />
        </button>
      </header>
      <!--header ends-->
      <!--main div starts-->
      <div class="container">
        <!--div starts-->
        <div class="container-1">
          <div class="icon">
            <img src="./assests/images/icon black.png" alt="icon" class="img" />
          </div>
          <span class="price-1">$ 12,566</span>
        </div>
        <!--div ends-->
        <!--div starts-->
        <div class="container-2">
          <!--nested div-1 starts-->
          <div class="text">
            <span class="price">$ 6,443</span>
            <h6 class="heading">Account Transactions</h6>
          </div>
          <!--nested div-1 ends-->
          <!--nested div-2 starts-->
          <div class="text">
            <span class="price">$ 211</span>
            <h6 class="heading">Accumulated Cashback</h6>
          </div>
          <!--nested div-2 ends-->
        </div>
        <!--div ends-->
        <!--div starts-->
        <div class="container-3">
          <!--nested div-1 starts-->
          <div class="text">
            <span class="price">$ 6,443</span>
            <h6 class="heading">Account Transactions</h6>
          </div>
          <!--nested div-1 ends-->

          <!--nested div-2 starts-->
          <div class="text">
            <span class="price">$ 211</span>
            <h6 class="heading">Accumulated Cashback</h6>
          </div>
          <!--nested div-2 ends-->
        </div>
        <!--div ends-->
        <!--div starts-->
        <div class="container-4">
          <img src="./assests/images/Line.png" alt="line" class="line" />
          <img src="./assests/images/line 2.png" alt="line" class="line" />
          <img src="./assests/images/line 2.png" alt="line" class="line" />
        </div>
        <!--div ends-->
      </div>
      <!--main div ends-->
    </section>
    <!--section ends-->
    <!--section starts-->
    <section class="sm-card">
       <h6 class="heading-sm-card">Total Sessions</h6> 
       <!--div starts-->
       <div class="content-1">
          <span class="number">456</span>
          <div>
            <img src="./assests/images/Chart.png" alt="chart" class="chart">
          </div>
       </div>
       <!--div ends-->
       <!--div starts-->
       <div class="content-2">
        <div class="live-icon">
            <img src="./assests/images/BADGE.png" alt="live" class="live-img">
        </div>
        <span class="text-visitors">4 visitors</span>
        <span class="text-view">See Live View</span>
       </div>
       <!--div ends-->
                 

        
    </section>
    <!--section ends-->
  </body>
</html>
