<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menubar</title>
    <link rel="stylesheet" href="./assests/CSS/style2.css" />
  </head>
  <body>
    <!-- nav starts -->

    <nav class="menubar">
      <!-- left side menubar starts here -->
      <div class="left-menu">
        <div class="icon">
          <img src="./assests/images/task2-icon.png" alt="menu" class="img" />
        </div>
        <div class="text">Constructor</div>
        <div class="menu-link">
          <a class="link-list" href="#">About Us</a>
          <a class="link-list" href="#">News</a>
          <a class="link-list" href="#">User Policy</a>
          <a class="link-list" href="#">Contacts</a>
          <a class="link-list" href="#"
            ><img src="./assests/images/menu2-icon.png" alt="more"
          /></a>
        </div>
      </div>
      <!-- left side menubar ends here -->

      <!-- right side menubar starts here -->
      <div class="right-menu">
        <div class="admin-icon">
          <img
            src="./assests/images/Admin-icon.png"
            alt="user profile"
            class="img"
          />
        </div>
        <div class="text-two">Clayton Santos</div>
        <div class="notification-icon">
          <img
            src="./assests/images/bell-icon.png"
            alt="notification"
            class="img"
          />
        </div>
        <div class="status">
          <img src="./assests/images/Status.png" alt="status" />
        </div>
        <div class="cancle-icon">
          <img
            src="./assests/images/cancle-icon.png"
            alt="cancle"
            class="img"
          />
        </div>
      </div>
      <!-- right side menubar ends here -->
      <!-- nav ends -->
    </nav>
  </body>
</html>
