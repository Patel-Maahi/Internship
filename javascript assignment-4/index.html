    <script>
      //1.JavaScript function that reverse a number//
      function reverse(num) {
        let str = String(num);
        let reverseNum = "";
        for (let i = str.length - 1; i >= 0; i--) {
          reverseNum += str[i];
          if (reverseNum.endsWith("-")) {
            reverseNum = "-" + reverseNum;
          }
        }
        return parseInt(reverseNum);
      }
      console.log(reverse(-2001));

      function reverseNum(num) {
        let reverse = num.split("").reverse().join("");
        if (reverse.endsWith("-")) {
          reverse = "-" + reverse;
        }
        return parseInt(reverse);
      }
      let x = reverseNum("-1234");
      console.log(x);

      // 2.JavaScript function that returns a passed string with letters in alphabetical order//
      function alphabetical(str) {
        let str1 = str.split("").sort().join("");
        return str1;
      }
      let y = alphabetical("Hello Maahi");
      console.log(y);

      // 3.JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.
      function upperCase(letter) {
        let letterSplit = letter.split(" ");
        let x = [];
        for (let i = 0; i < letterSplit.length; i++) {
          x.push(
            letterSplit[i].charAt(0).toUpperCase() +
              letterSplit[i].substring(1).toLowerCase()
          );
        }
        return x.join(" ");
      }
      let z = upperCase("my name is maaHi");
      console.log(z);

      // 4.JavaScript function that accepts a string as a parameter and find the longest word within the string
      function longestWord(word) {
        let wordSplit = word.split(" ");
        let wordLength = [];
        for (const iterator of wordSplit) {
          wordLength.push(iterator.length);
        }
        let maxLength = Math.max(...wordLength);
        let indexMaxLength = wordLength.indexOf(maxLength);
        let word1 = wordSplit.at(indexMaxLength);
        return word1;
      }
      let longest = longestWord("My name is Maahi Patel");
      console.log(longest);

      // 5.JavaScript function that accepts a string as a parameter and counts the number of vowels within the string.
      function vowelsCount(a) {
        let vowels_split = a.split("");
        let vowels = ["a", "e", "i", "o", "u", "A", "E", "I", "O", "U"];
        let vowels2 = [];
        for (const iterator of vowels_split) {
          if (vowels.includes(iterator)) {
            vowels2.push(iterator);
          } else {
            continue;
          }
        }
        return vowels2.length;
      }
      let vowels1 = vowelsCount("I live in Valsad");
      console.log(vowels1);
      // 6.JavaScript function that accept a list of country names as input and returns the longest country name as output.
      function countryName(name) {
        let y = [];
        for (const iterator of name) {
          y.push(iterator.length);
        }
        let maxLength = Math.max(...y);
        let indexOfmax = y.indexOf(maxLength);
        let longestWord = name.at(indexOfmax);
        return longestWord;
      }
      let longestCountry = countryName(["India", "Canada", "USA", "Australia"]);
      console.log(longestCountry);
      // 7.JavaScript program to pass a 'JavaScript function' as parameter
      function one() {
        return "Hello";
      }
      function two(a, b) {
        return `${a} ${b}`;
      }
      let twoo = two(one(), "Maahi");
      console.log(twoo);

      // 8.JavaScript function to get the function name.
