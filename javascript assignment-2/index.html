    <script>
      //creating a function to calculate a sum of numbers in an array in javascript//
      function sumarray() {
        let a = [2, 5, 0, 7, 4, 1, 3, 0, 2, 5, 0, 1, 3, 1];
        let sum = 0;
        for (let i = 0; i < a.length; i++) {
          sum = sum + a[i];
        }
        console.log(sum);
        return sum;
      }
      sumarray();
      //creating a grading system using switch statement//
      let Grade = 80;
      switch (true) {
        case Grade >= 90:
          console.log("A");
          break;
        case Grade >= 80:
          console.log("B");
          break;
        case Grade >= 70:
          console.log("C");
          break;
        case Grade >= 60:
          console.log("D");
          break;
        case Grade < 59:
          console.log("F");
          break;

        default:
          "Enter a proper grade number";
          break;
      }
      //reverse a string//
      var str = "hello world";
      var strReverse = "";
      for (let i = str.length - 1; i >= 0; i--) {
        strReverse += str[i];
      }
      console.log(strReverse);

      //palindrome string or not//
      let strng = "radar";
      let reversestrng = "";
      for (let i = strng.length - 1; i >= 0; i--) {
        reversestrng += strng[i];
      }
      if (reversestrng == strng) {
        console.log("It is a palindrome string");
      } else {
        console.log("It is not a palindrome string");
      }
    </script>
