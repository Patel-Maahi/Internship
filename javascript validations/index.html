<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="form-container">
        <h1>Employee Details</h1>
    <form action="" id="form">
        
            <label for="fName">First Name</label>
            <input type="text" id="fName" name="firstName" placeholder="Firstname">
            <span id="fMessage" class="text"></span>
        <br>
            <label for="lName">Last Name </label>
            <input type="text" id="lName" name="lastName" placeholder="Lastname">
            <span id="lMessage" class="text"></span>
        <br>
            <label for="phone-num">Phone Number</label>
            <input type="number" id="phone-num" name="phoneno" placeholder="Phone number">
            <span id="phoneMessage" class="text"></span>
        <br>
            <label for="mail">Organization E-mail</label>
            <input type="email" id="mail" name="emailOrganization" placeholder="abc@1Rivet.com">
            <span id="mailMessage" class="text"></span>
        <br>
            <label for="mail1">Personal E-mail</label>
            <input type="email" id="mail1" name="emailPersonal" placeholder="abc@gmail.com">
            <span id="mail1Message" class="text"></span>
        <br>
            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" placeholder="Salary">
            <span id="salaryMessage" class="text"></span>
        <br>
            <label for="passWord">Password</label>
            <input type="password" id="passWord" name="password" placeholder="Password" >
            <span id="passwordMessage" class="text"></span>
        <br>
        <button id="submit-btn" type="submit">Submit</button>
    </form>
</div>
    <script src="index.js"></script>
</body>
</html>
