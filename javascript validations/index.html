<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Employee Details</h1>
    <form action="" id="form">
        <label for="fName">First Name</label>
        <input type="text" id="fName">
        <span id="fName-p" class="text"></span>
        <br>
        <label for="lName">Last Name </label>
        <input type="text" id="lName">
        <span id="lName-p" class="text"></span>
        <br>
        <label for="phone-num">Phone Number</label>
        <input type="number" id="phone-num">
        <span id="phone-p" class="text"></span>
        <br>
        <label for="mail">Organization E-mail</label>
        <input type="email" id="mail">
        <span id="mail-p" class="text"></span>
        <br>
        <label for="mail1">Personal E-mail</label>
        <input type="email" id="mail1">
        <span id="mail1-p" class="text"></span>
        <br>
        <label for="salary">Salary</label>
        <input type="number" name="" id="salary">
        <span id="salary-p" class="text"></span>
        <br>
        <label for="passWord">Password</label>
        <input type="password" id="passWord">
        <span id="password-p" class="text"></span>
        <br>
        <button id="submit-btn" type="submit">Submit</button>
    </form>
</div>
    <script src="./script.js"></script>
</body>
</html>
