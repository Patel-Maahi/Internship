      ];
      function frequentItems(item) {
        let result = item.reduce((acc, curr) => {
          if (acc[curr]) {
            acc[curr] = ++acc[curr];
          } else {
            acc[curr] = 1;
          }
          return acc;
        }, {});
        let abc = Object.values(result);
        let x = Math.max(...abc);
        var key = Object.keys(result).filter((key) => result[key] === x);
        return key;
      }
