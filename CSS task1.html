<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assests/CSS/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="icon">
        <img src="./assests/images/Icon.png" class="img" />
      </div>
      <div class="text">
        <div class="price">$12,566</div>
        <h5 class="heading">Bank account</h5>
      </div>
    </section>
    <section class="card">
      <div>
        <img src="./assests/images/Apple icon.jpg" class="apple-icon" />
      </div>
      <div class="apple-card">
        <h6 class="heading-apple">Apple iphone</h6>
        <h2 class="heading-price">$ 568</h2>
      </div>
    </section>
    <section class="container-two">
      <div class="investment">
        <div class="investment-icon">
          <img src="./assests/images/investment icon.png" class="img" />
        </div>
        <div class="text">
          <div class="investment-price">$ 43,566</div>
          <h5 class="investment-heading">Investment Account</h5>
        </div>
      </div>
      <div class="cashback">
        <div class="cashback-icon">
          <img src="./assests/images/cashback icon.png" class="img" />
        </div>
        <div class="text">
          <div class="cashback-price">$ 567</div>
          <h5 class="cashback-heading">Cashback</h5>
        </div>
      </div>
      <div class="cash">
        <div class="cash-icon">
          <img src="./assests/images/cashback2 icon.png" class="img" />
        </div>
        <div class="text">
          <div class="cash-price">$ 8545</div>
          <h5 class="cash-heading">Cashback</h5>
        </div>
      </div>
    </section>
    <section>
      <div class="google">
        <div class="google-icon">
          <img src="./assests/images/google play icon.png" class="img" />
        </div>
        <div class="google-text">Google Play</div>
      </div>
      <div class="vpn">
        <div class="vpn-icon">
          <img src="./assests/images/vpn icon.png" class="img" />
        </div>
        <div class="vpn-text">VPN Buy Service</div>
      </div>
      <div class="service">
        <div class="service-icon">
          <img src="./assests/images/service rental icon.png" class="img" />
        </div>
        <div class="service-text">Service Rental</div>
      </div>
    </section>
  </body>
</html>
