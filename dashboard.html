<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assests/CSS/dashboard.css">
</head>
<body>
    <!--main: starts-->
    <main class="wrapper d-flex f-direction" >
        <!--header: starts-->
        <header>
            <!--nav: starts-->
            <nav class="navbar d-flex a-items">
                <!--left side menubar starts-->
                <div class="left-menu d-flex a-items">
                    <div class="hamburger-icon d-flex a-items j-content">
                        <img src="./assests/images/task2-icon.png" alt="hamburger menu" class="img" />
                    </div>
                    <div class="menu-text">Constructor</div>
                    <div class="link">
                        <ul class="list d-flex a-items" type="none">
                            <li class="link-list">
                                <a class="link-a" href="#">Dashboard</a>
                            </li>
                            <li class="link-list">
                                <a class="link-a" href="#">About Us</a>
                            </li>
                            <li class="link-list"><a class="link-a" href="#">News</a></li>
                            <li class="link-list">
                                <a class="link-a" href="#">User Policy</a>
                            </li>
                            <li class="link-list">
                                <a class="link-a" href="#">Contacts</a>
                            </li>
                            <li class="link-list">
                                <a class="link-a" href="#"><img src="./assests/images/menu2-icon.png" alt="more" /></a>
                            </li>
                        </ul>
                    </div> 
                </div>
                <!--left side menubar ends-->
                <!--right side menubar starts-->
                <div class="right-menu d-flex a-items">
                    <img src="./assests/images/Admin-icon.png" alt="user profile" class="admin-img" />
                    <div class="menu-text-2">Clayton Santos</div>
                    <div class="notification-icon d-flex a-items j-content" style="position: relative">
                        <img src="./assests/images/bell-icon.png" alt="notification" class="img" />
                        <img src="./assests/images/Status.png" alt="status"
                            style="position: absolute; top:0;left: 63%" />
                    </div>
                    <div class="cancel-icon d-flex a-items j-content">
                        <img src="./assests/images/cancle-icon.png" alt="cancel icon" class="img" />
                    </div>
                </div>
                <!--right side menubar ends-->
            </nav>
            <!--nav: ends-->
        </header>
        <!--header: ends-->
        <section class="main">
            <section class="main-content">

            </section>
            <aside class="sidebar">


            </aside>


        </section>

    </main>
    <!--main: ends-->
</body>
</html>
